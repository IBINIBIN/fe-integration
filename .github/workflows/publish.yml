name: publish package

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    - name: Use Node.js >=v16
      uses: actions/setup-node@v3
      with:
        node-version: ">=16"
        cache: "yarn"
    - run: |
        yarn
        npm run  build
        npm run compile
    - name: Publish
      if: success()
      run: npm run deploy
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
