name: publish npm

on:
  workflow_dispatch:

permissions: write-all

env:
  npm_org: \@utilslib

jobs:
  pushVersionCode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Git
        run: |
          git config --global user.name 'Jiabin'
          git config --global user.email 'ibin@qq.com'
      - name: Upgrade
        run: |
          cd vscodeExtension/fe-integration
          npm version patch

      - name: Commit and push
        run: |
          git add .
          git commit -m "feat: fe-integration patch"
          git push

  trigger:
    runs-on: ubuntu-latest
    needs: pushVersionCode
    steps:
      - name: Trigger publish workflow
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/publish.yml/dispatches \
          -d '{"ref":${{github.ref_name}}}'
